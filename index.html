<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class='container'>
        <div class='calculator'>
            <div class='display'>0</div>
            <div class='keys' style='--grid-row:5; --grid-col:4'>
                <button class='operator' data-action='clear'>AC</button>
                <button class='operator' data-action='negative'>+/-</button>
                <button class='operator' data-action='percent'>%</button>
                <button class='operator' data-action='divide'>รท</button>
                <button class='num-btn'>7</button>
                <button class='num-btn'>8</button>
                <button class='num-btn'>9</button>
                <button class='operator' data-action='multiply'>&times;</button>
                <button class='num-btn'>4</button>
                <button class='num-btn'>5</button>
                <button class='num-btn'>6</button>
                <button class='operator' data-action='subtract'>-</button>
                <button class='num-btn'>1</button>
                <button class='num-btn'>2</button>
                <button class='num-btn'>3</button>
                <button class='operator' data-action='add'>+</button>
                <button class='operator' data-action='delete'>&#8676;</button>
                <button class='num-btn'>0</button>
                <button class='operator' data-action='decimal'>.</button>
                <button class='operator' data-action='equal'>=</button>
            </div>
        </div>
    </section>
    <footer>Photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> on <a href="https://unsplash.com/">Unsplash</a></footer>

    <script src=script.js></script>
</body>
</html>
