<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class='container'>
        <div id='device'>
            <div id='display'></div>
            <div id='btn-container' style='--grid-row:5; --grid-col:4'>
                <button class='grid'>AC</button>
                <button class='grid'>+/-</button>
                <button class='grid'>%</button>
                <button class='grid'>รท</button>
                <button class='grid'>7</button>
                <button class='grid'>8</button>
                <button class='grid'>9</button>
                <button class='grid'>x</button>
                <button class='grid'>4</button>
                <button class='grid'>5</button>
                <button class='grid'>6</button>
                <button class='grid'></button>
                <button class='grid'>*</button>
                <button class='grid'>/</button>
                <button class='grid'>AC</button>
                <button class='grid'>1</button>
                <button class='grid'>4</button>
                <button class='grid'>6</button>
                <button class='grid'>8</button>
                <button class='grid'>7</button>
            </div>
        </div>
    </section>
    <footer>
        <div>Photo by <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </footer>
</body>
</html>
